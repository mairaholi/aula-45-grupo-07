<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho - Javascript: Manipulando DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <div class="row mb-3">
            <div class="col">
                <article>
                    <h1 class="text-center">Qual minha geração?</h1>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group my-2">
                    <label class="mb-2" for="nome">Seu nome</label>
                    <input type="text" id="nome" class="form-control form-control-lg"
                        placeholder="Digite seu nome completo">
                </div>
            </div>
            <div class="col-12 col-md-6 my-2">
                <div class="form-group">
                    <label class="mb-2" for="idade">Quantos anos você tem?</label>
                    <input type="text" id="idade" class="form-control form-control-lg" placeholder="ex.: 18">
                </div>
            </div>
            <div class="col-12 mt-4 d-grid">
                <button class="btn btn-primary btn-lg" id="botao" data-bs-toggle="modal" data-bs-target="#modal">Calcular</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="modal fade" id="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <!-- Inclua nome do usuário aqui... -->
                                <h5 id="titulo-usuario" class="modal-title">Olá, {nome}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Inclua dataNascimento e geração do usuário aqui... -->
                                <p id="resultado">Você nasceu em {dataNascimento} e pertence a geração {geração}.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        /*
            Com base no código-fonte, implemente as seguintes tarefas:

            - [ ] Capture os valores dos inputs
                - [ ] Valor do input nome
                - [ ] Valor do input idade
        */
        let inputNome = document.querySelector('#nome');
        let inputIdade = document.querySelector('#idade');
        /*
 
             - [ ] Com base no valor da variável anoAtual, calcule em que ano o usuário nasceu
         */

        const anoAtual = 2022;
        let anoNascimento = 0;
        /*
        function CalculoAnoNascimento(idadeUsuario) {
            anoNascimento = anoAtual - idadeUsuario;
            return anoNascimento;
        }
        */
        function CalculoAnoNascimento() {
            return anoAtual - inputIdade.value;
        }
        let geracao;
        function CalcularGeracao(anoNascimento) {
            if (anoNascimento >= 1946 && anoNascimento <= 1964) {
                geracao =  "Baby Boomer";
            } else if (anoNascimento >= 1965 && anoNascimento <= 1980) {
                geracao =  "X";
            } else if (anoNascimento >= 1981 && anoNascimento <= 1996) {
                geracao =  "Y";
            } else if (anoNascimento >= 1997 && anoNascimento <= 2010) {
                geracao =  "Z";
            }else if (anoNascimento >= 2011) {
                geracao =  "Alpha";
            } else {
                geracao =  "Inválida";
           }
           return geracao;
        }
        //let testeAnoNascimento = CalculoAnoNascimento(inputIdade.value)
        //let teste = CalcularGeracao(testeAnoNascimento)
        let mensagemTitulo = document.querySelector('#titulo-usuario')
        let botao = document.querySelector('#botao')
        let mensagemResultado = document.querySelector('#resultado')

        function CapturarValorNome(){
            mensagemTitulo.innerText = `Olá ${inputNome.value}!`
        }

      function CapturarValorTexto(){
            mensagemResultado.innerText = `Você nasceu em ${CalculoAnoNascimento()} e pertence a geração ${CalcularGeracao( CalculoAnoNascimento() )}.`
       }
        botao.addEventListener('click', CapturarValorNome)
        botao.addEventListener('click', CapturarValorTexto)

        
            /*
         
         - [ ] Com base no anoNascimento, condicione qual geração o usuário pertence.
             Geração Baby Boomers 1946 até 1964
             
             Geração X 1965 até 1980
 
             Geração Y ou Millennial 1981 à 1996
 
             Geração Z 1997 à 2010
 
             Geração Alpha 2011 até o momento
 
         - [ ] Atualize os valores no modal <div class="modal fade" id="modal" tabindex="-1">, conforme os comentários...
     */



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
